<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <title>后台管理系统</title>
    <link href="/static/admin/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/admin/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/admin/lib/bootstrap-tour/build/css/bootstrap-tour.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/admin/css/iconfont.css">
    <link rel="stylesheet" href="/static/admin/css/nav.css">
    <link rel="stylesheet" href="/static/admin/css/imgEdit.css">

    <link rel="shortcut icon" href="/static/admin/images/logo.png" type="image/x-icon">
</head>
<body>
<!-- 导航条开始-->
{include file="common:header"}
<!-- 导航条结束 -->
<div class="ch-container">
    <div class="row">
        <!-- 左侧导航栏开始-->
        {include file="common:left"}
        <!-- 左侧导航栏结束 -->

        <!--面包屑导航栏开始-->
        <ul class="breadcrumb">
             
            <li><a href="{:url('admin/index/index')}">首页</a></li>
             
            <li><a href="{:url('admin/index/imgmessage')}">轮播图管理</a></li>
             
            <li class="active">编辑图片</li>
        </ul>
        <!--面包屑导航栏结束-->

        <!--编辑图片开始-->
        <div class="tab col-sm-5 wm-tab" role="tabpanel">
            <div class="nav nav-tabs" role="tablist" id="docTabs">
                编辑图片
            </div>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="Section_new">
                    <form action="#" method="post" class="wm-person">
                        <ol>
                            <input type="hidden" name="qid" value="{$qimgList.qid}">
                            <li>
                                <label for="img_title">标题</label>
                                <input type="text" name="qtitle" id="img_title" class="wm-img_title" value="{$qimgList.qtitle}"
                                       required/>
                            </li>
                            <li>
                                <label for="img">图片</label>
                                <input type="file" name="qimg" id="img" class="wm-img" required/>
                            </li>
                            <li>
                                <label for="sign" class="wm-label-sign">图片描述</label>
                                <textarea name="qdesc" id="sign" cols="34" rows="2" class="wm-sign"> {$qimgList.qdesc}</textarea>
                            </li>
                        </ol>
                        <button type="submit">保存</button>
                    </form>
                </div>
            </div>
        </div>
        <!--编辑图片结束-->

    </div>
</div>

<script src="/static/admin/js/jquery-1.12.4.min.js"></script>
<script src="/static/admin/js/plug.js"></script>
<script src="/static/admin/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/admin/js/jquery.cookie.js"></script>
<script src="/static/admin/lib/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
</body>
</html>
